<!DOCTYPE html>
<html>
<head>
<meta charset="BIG5">
<title>Scout Mainpage</title>
<div lang="en" th:replace="General/nav :: head"></div>
<nav th:include="General/nav :: nav"></nav>


</head>
<body>
	<div class="container">
		<br> <br> <br>
		<h1 class="text-center textMain font-weight-bold">Scout
			Progressive Badge</h1>
		<br> <br>
		<div class="row awardRow text-center">
			<div id="pathfinderAward" class="col-3 award">
				<h5 class="textSPA font-weight-bold">Scout Pathfinder Award</h5>
				<br> <img
					src="/onScout/images/scoutPathfinderAward_unfinish.png">
			</div>

			<div class="col-3">
				<h5 id="standardAward" class="textSSA font-weight-bold">Scout
					Standard Award</h5>
				<br> <img src="/onScout/images/scoutStandardAward_unfinish.png">
			</div>
			<div class="col-3">
				<h5 id="advancedAward" class="textSAA font-weight-bold">Scout
					Advanced Award</h5>
				<br> <img src="/onScout/images/scoutAdvancedAward_unfinish.png">
			</div>
			<div class="col-3">
				<h5 id="chiefAward" class="textCSA font-weight-bold">Chief
					Scout's Award</h5>
				<br> <img src="/onScout/images/chiefScout'sAward_unfinish.png">
			</div>
		</div>
	</div>


	<div class="text-center popup" id="pathfinderAwardInfo">
		<br> <br>
		<div class="container p-3 rounded col-sm-10 col-md-4 col-lg-4">
			<div class="shadow border bg-white rounded"></div>
		</div>
	</div>

	<div class="text-center popup" id="standardAwardInfo">
		<br> <br>
		<div class="container p-3 rounded col-sm-10 col-md-4 col-lg-4">
			<div class="shadow border bg-white rounded"></div>
		</div>

	</div>

	<div class="text-center popup" id="chiefAwardInfo">
		<br> <br>
		<div class="container p-3 rounded col-sm-10 col-md-4 col-lg-4">
			<div class="shadow border bg-white rounded"></div>
		</div>

	</div>

	<div class="text-center popup" id="pathfinderAward">
		<br> <br>
		<div class="container p-3 rounded col-sm-10 col-md-4 col-lg-4">
			<div class="shadow border bg-white rounded"></div>
		</div>

	</div>

	<script>
		$(document).ready(function() {
			$("#pathfinderAward").click(function() {
				$("#pathfinderAwardInfo").show();
			});
			$("#standardAward").click(function() {
				$("#standardAwardInfo").show();
			});
			$("#advancedAward").click(function() {
				$("#advancedAwardInfo").show();
			});
			$("#cheifAward").click(function() {
				$("#chiefInfo").show();
			});

		});
	</script>
</body>
</html>
