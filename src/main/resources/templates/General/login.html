<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="General/nav :: head">
<title>login</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


</head>
<!-- <nav th:insert="General/nav :: nav"></nav> -->

<body class="text-center" data-gr-c-s-loaded="true">
	<br>
	<br>
	<div class="container rounded ">
	<div class = "row">
	<img id="loginImg" th:src="@{/images/logo.png}" class="col-12 rounded mx-auto d-block">
	</div>
	<div class = "row justify-content-center">
	<div id="loginCard" class="card col-sm-8">
		<div class="card-body">
			<br> 
			<span class="loginBrand" href="#">Login</span>
			<hr>
			<br>
			<div class="container">
				<form action="#" method="POST"> <!-- th:action="@{/loginProcess}" th:object="${user}" -->
					<div class="container">
						<div class="form-group row ">
							<label for="inputUsername"
								class="col-sm-2 col-form-label offset-sm-1 textcolor">Username:
							</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="inputUsername"
									placeholder="Username" > <!-- th:field="*{username} -->
							</div>
						</div>
						<div class="form-group row">
							<label for="inputPassword"
								class="col-sm-2 col-form-label offset-sm-1 textcolor">Password:
							</label>
							<div class="col-sm-8">
								<input type="password" class="form-control" id="inputPassword"
									placeholder="Password"> <!-- th:field="*{password}" --> 
							</div>
						</div>
						<span class="errorText" ></span><!-- th:text="${message != null} ? ${message} : ''" -->
						<br> <br />
						<button type="submit" class="btn btn-primary col-sm-3">Login</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>
	</div>

</body>
<script th:src="@{/js/jquery.min.js}" src="@{/js/jquery.min.js}"></script>

</html>
