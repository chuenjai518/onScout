<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="General/nav :: head">
<title>login</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


</head>
<!-- <nav th:insert="General/nav :: nav"></nav> -->

<body class="text-center" data-gr-c-s-loaded="true">
	<br>
	<br>
	<div class="container rounded ">
		<div class="row">
			<img id="loginImg" th:src="@{/images/logo.png}"
				class="col-12 rounded mx-auto d-block">
		</div>
		<b class="loginBrand" style="font-size: 24px;">On Scout Garret</b>
		<br><br>
		<div class="row justify-content-center">
			<div id="loginCard" class="card col-sm-8">
				<div class="card-body">
					<span class="loginBrand" style="font-size: 36px;" href="#">Login</span>
					<hr>
					<br>
					<div class="container">

						<form action="#" method="POST" th:action="@{/loginProcess}"
							th:object="${user}">
							<!-- th:action="@{/loginProcess}" th:object="${user}" -->

							<div class="container">
								<div class="form-group row ">
									<label for="inputUsername"
										class="col-sm-12 col-md-4 col-lg-3 textcolor">Username:
									</label>
									<div class="col-sm-12 col-md-8 col-lg-9">
										<input type="text" class="form-control" id="inputUsername"
											placeholder="Username" th:field="*{username}">
										<!-- th:field="*{username} -->
									</div>
								</div>
								<div class="form-group row">
									<label for="inputPassword"
										class="col-sm-12 col-md-4 col-lg-3 textcolor">Password:
									</label>
									<div class="col-sm-12 col-md-8 col-lg-9">
										<input type="password" class="form-control" id="inputPassword"
											placeholder="Password" th:field="*{password}">
										<!-- th:field="*{password}" -->
									</div>
								</div>
								<span class="errorText"
									th:text="${message != null} ? ${message} : ''"></span>
								<!-- th:text="${message != null} ? ${message} : ''" -->
								<br> <br />
								<button type="submit" class="btn btn-primary col-sm-6 col-md-4">Login</button>
								<br> <a class="btn btn-link col-sm-3" href="#registerPop">Forget
									Password</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="text-center overlay" id="registerPop">
		<br> <br>
		<div class="container p-3 rounded col-sm-10 col-md-4 col-lg-4">
			<div class="shadow border bg-white rounded">
				<br> <span class="loginBrand">On Scout</span> <br>
				<h1 class="loginTitle textcolor">Forget Password</h1>
				<hr>
				<br>
				<div class="container">
					<form  action="#" th:action="@{/forgetPassword}" method="POST">
						<div class="container">
							<div class="form-group row ">
								<label for="Username" class="col-sm-12 col-form-label textcolor">Username
								</label>
								<div class="col-sm-12">
									<input type="text" class="form-control" id="Username"
										name="username" placeholder="Username"  th:value="*{username}" required>
								</div>
							</div>
							<br>
							<button type="submit" onclick="alert('Password had been changed as same as username!')" class="btn btn-primary col-sm-12">Submit</button>
							<a href="#" class="btn btn-link col-sm-12">Cancel</a>

						</div>
						<br>
						<br>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
