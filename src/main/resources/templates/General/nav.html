<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head th:fragment="head">
    <meta charset="utf-8" />
    <link th:href="@{/css/mainPage.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/javascript.js}"></script>
  </head>
  <div th:fragment="nav">
    <nav class="navbar navbar-expand-lg navbar-dark bg-light">
      <a class="navbar-brand" th:href="@{/scout/mainpage}"
        ><img
          class="navbar-brand"
          th:src="@{/images/logo.png}"
          alt="On Scout"
        />Scout Association of Hong Kong</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="item">
            <a class="nav-link" th:href="@{/scout/scoutProfile}"
              >Profile <i id="logo" class="fa fa-user-circle"></i
            ></a>
          </li>
          <li class="item">
            <a class="nav-link" th:href="@{/logout}">Logout </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</html>
